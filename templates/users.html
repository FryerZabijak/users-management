{% extends 'base.html' %}
{%block title %} Uživatelé {% endblock %} {% block
body %}
    <h1>Registered Users</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td><a href="{{ url_for('user', user_id=user.id) }}">Zobrazit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
